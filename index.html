<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--navbar section -->
<section>

    <nav class="navbar navbar-expand-xl navbar-dark bg-dark ">
        <div class="container">
            <a class="navbar-brand" href="#"><img alt="img" src="https://i.pinimg.com/564x/aa/06/7a/aa067a6e21b90eb15877a901f5c071cd.jpg" class="img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0 ms-5">
                    <li class="nav-item">
                        <a class="nav-link ms-4 " aria-current="page" href="#">Watch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-4" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-4" href="#" >FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-4" href="#" >CONTACT</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <div class="login ms-5">
                    <button class="btn-login">Login</button>
                    <button class="btn-up">Sign up</button>
                </div>
            </div>
        </div>
    </nav>
</section>

<!--Main section -->
<main class="bg-black  ">
    <div class="container  ">
        <div class="row ">
            <div class="col-8 ">
                <img src="img/body.jpg" class="img position-relative" alt="img">
                <div class="main-text  ps-5 pt-4 mt-5">
                    <h1 class="text-light display-3 mb-5">
                        CUSTOM WATCH FOR <br>
                        ANY OCCASION
                    </h1>
                    <span class="ms-5 ">
                        <button class="button ">DESIGN & ORDER</button>
                        <button class="button ms-3 ">REQUEST VIRTUAL SAMPLE</button>
                    </span>
                </div>

            </div>
        </div>
    </div>
</main>





<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <img src="assets/images/bs-images/img-2x1.png" class="card-img-top" alt="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="z-3 position-absolute p-5 rounded-3"><span>z-3</span></div>
<div class="z-2 position-absolute p-5 rounded-3"><span>z-2</span></div>
<div class="z-1 position-absolute p-5 rounded-3"><span>z-1</span></div>
<div class="z-0 position-absolute p-5 rounded-3"><span>z-0</span></div>
<div class="z-n1 position-absolute p-5 rounded-3"><span>z-n1</span></div>




















<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
